<form (ngSubmit)="AddContact()">
  <div>
    <a routerLink="/list-contacts">Cancel</a>
    <br />
    <br />
    <h3>New contact</h3>
    <input
      type="text"
      placeholder="Name"
      [(ngModel)]="contact.name"
      name="name"
    />
    <input
      type="number"
      placeholder="Phone"
      [(ngModel)]="contact.phone"
      name="phone"
    />
    <button type="submit">Done</button>
  </div>

  <pre>{{ contact | json }}</pre>
</form>
